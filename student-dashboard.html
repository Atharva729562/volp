<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - VOLPPro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
  <script src="script.js" defer></script>
  <style>
    /* Page Layout */
    .student-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      text-align: center;
    }

    .student-container h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #fff;
    }

    .student-container h2 {
      margin: 15px 0;
      color: #ffeb3b;
    }

    .form-input {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .form-input input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      min-width: 150px;
    }

    .btn {
      background: #FFD600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover { background: #e6c200; }

    .assignments-section,
    .submission-section {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      text-align: left;
    }

    .assignments-section h3,
    .submission-section h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .assignment-card {
      padding: 12px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<script>
  const savedTheme = localStorage.getItem("theme") || "dark";
  document.body.className = savedTheme;
</script>

<body>
<script>
  if (localStorage.getItem("userRole") !== "student") {
    alert("â›” Access denied. Students only!");
    window.location.href = "index.html";
  }
</script>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">VOLPPro</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <!-- Student Dashboard -->
  <div class="student-container">
    <h1>ðŸŽ“ Student Dashboard</h1>
    <h2>Join Course</h2>

    <!-- Join form -->
    <div class="form-input">
      <input type="text" id="studentName" placeholder="Your Name">
      <input type="email" id="studentEmail" placeholder="Your Email">
      <input type="text" id="joinCode" placeholder="Course Code">
    </div>
    <div class="join-btn-container">
      <button class="btn" onclick="joinCourse()">Join</button>
    </div>

    <!-- Sections hidden until join -->
    <div id="courseContent" style="display:none;">
      <!-- Assignments -->
      <div class="assignments-section">
        <h3>Assignments</h3>
        <div id="studentAssignments"><p>Loading...</p></div>
      </div>

      <!-- Submit Assignment -->
      <div class="submission-section">
        <h3>Submit Assignment</h3>
        <input type="number" id="assignmentId" placeholder="Assignment ID"><br><br>
        <input type="file" id="submissionFile"><br><br>
        <button class="btn" onclick="submitAssignment()">Submit</button>
      </div>
    </div>
  </div>


</body>
</html>
